    <div class="loginForm">
        <!-- Display Bootstrap alert for registration status -->

        <form class="mt-5">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text"
                    name="name"
                    id="name"
                    class="form-control"
                    placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="text"
                    name="email"
                    id="email"
                    class="form-control"
                    placeholder="Enter your email">
                <small id="emailHelp"
                    class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password"
                    name="password"
                    id="password"
                    class="form-control"
                    placeholder="Enter your password">
            </div>
            <div class="form-group">
                <label for="repassword">Re-verify Password</label>
                <input type="password"
                    name="repassword"
                    id="repassword"
                    class="form-control"
                    placeholder="Re-enter your password">
            </div>
            <div id="registration-alert"></div>
            <button type="button"
                id="register"
                name="register"
                class="btn btn-success">Register Now</button>
        </form>
    </div>

    <script type="module">
        // Import Firebase SDKs and initialize Firebase here
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-analytics.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

        // web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBnjsSmXsM4uhBD-b7w_ypzvFFT5U5MfAc",
            authDomain: "minor-project-51ef9.firebaseapp.com",
            projectId: "minor-project-51ef9",
            storageBucket: "minor-project-51ef9.appspot.com",
            messagingSenderId: "475404549995",
            appId: "1:475404549995:web:77b22269572ecba795562e",
            measurementId: "G-SVLCKYM477"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth();
        console.log(app);

        // ----- Registration code start
        document.getElementById("register").addEventListener("click", function () {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var repassword = document.getElementById("repassword").value;
            var registerBtn = document.getElementById("register");
            // Get the Bootstrap alert element
            const alertElement = document.getElementById("registration-alert");

            if (password !== repassword) {
                // Display error alert
                alertElement.innerHTML = '<div class="alert alert-danger" role="alert">Passwords do not match!</div>';
                return;
            }

            // For new registration
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed in 
                    const user = userCredential.user;
                    console.log(user);
                    // Display success alert
                    alertElement.innerHTML = `
                    <div class="alert alert-success" role="alert">
                        Registration successful! Click <a href="./newlogin.html">here</a> to go to the login page.
                        <br>
                        Redirecting in <span id="countdown">5</span> seconds...
                    </div >
            `;
                    registerBtn.style.display = 'none';
                    // Countdown and redirect after 5 seconds
                    let seconds = 5;
                    const countdownElement = document.getElementById("countdown");

                    const countdownInterval = setInterval(() => {
                        seconds--;
                        countdownElement.innerText = seconds;

                        if (seconds <= 0) {
                            clearInterval(countdownInterval);
                            window.location.href = "newlogin.html";
                        }
                    }, 1000);

                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.log(errorMessage);
                    registerBtn.style.display = 'block';
                    // Display error alert
                    if (error == "Firebase: Error (auth/email-already-in-use).")
                        alertElement.innerHTML = `<div class="alert alert-danger" role="alert">email-already-in-use</div>`;
                    else if (error == "Firebase: Password should be at least 6 characters (auth/weak-password).") {
                        alertElement.innerHTML = `<div class="alert alert-danger" role="alert">Password should be at least 6 characters</div>`;
                    } else {
                        alertElement.innerHTML = `<div class="alert alert-danger" role="alert">${errorMessage}</div>`;
                    }

                });
        });
        // ----- Registration code end

    </script>

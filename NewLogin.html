    <div class="loginForm">

        <form style="display: none;"
            id="loginForm">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="text"
                    name="email"
                    id="email"
                    class="form-control"
                    placeholder="Enter your email">
                <small id="emailHelp"
                    class="form-text text-muted">We'll never share your email with anyone else.
                </small>
            </div>
            <div class="form-group">
                <label or="password">Password</label>
                <input type="password"
                    name="password"
                    id="password"
                    class="form-control"
                    placeholder="Enter your password">
            </div>
            <!-- Bootstrap alerts for success and error messages -->
            <div id="login-alerts"></div>
            <button type="button"
                id="login"
                name="login"
                class="btn btn-success">Login</button>
            <!-- Add a link to the registration page -->
            <p class="clickhere">Don't have an account? <a href="register.html">Click here</a></p>
            </form>

        <div id="loggedInMessage"
            style="display: none;">
            <p>You are already logged in!</p>
            <button type="button"
                id="logout"
                name="logout"
                class="btn btn-danger">Logout</button>
        </div>
    </div>
    <script type="module">

            
            import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
            import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-analytics.js";
            import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

            
            const firebaseConfig = {
                apiKey: "AIzaSyBnjsSmXsM4uhBD-b7w_ypzvFFT5U5MfAc",
                authDomain: "minor-project-51ef9.firebaseapp.com",
                projectId: "minor-project-51ef9",
                storageBucket: "minor-project-51ef9.appspot.com",
                messagingSenderId: "475404549995",
                appId: "1:475404549995:web:77b22269572ecba795562e",
                measurementId: "G-SVLCKYM477"
            };

            
            const app = initializeApp(firebaseConfig);
            const analytics = getAnalytics(app);
            const auth = getAuth();
            
            onAuthStateChanged(auth, (user) => {
                if (user) {
                   
                    document.getElementById('loggedInMessage').style.display = 'block';
                } else {
                    
                    document.getElementById('loginForm').style.display = 'block';
                }
            });

            
            document.getElementById("login").addEventListener("click", function () {
                var email = document.getElementById("email").value;
                var password = document.getElementById("password").value;
                const loginAlerts = document.getElementById("login-alerts");

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                   
                    const user = userCredential.user;
                    console.log(user);
                   
                    document.getElementById('loginForm').style.display = 'none';
                   
                    loginAlerts.innerHTML = `
                        <div class="alert alert-success" role="alert">
                        Login successful!!!
                        </div>
                    `;
                    
                    window.location.href = "index.html";
                   

                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.log(errorMessage);
                    if (errorMessage == "Firebase: Error (auth/invalid-credential).") {
                       
                        loginAlerts.innerHTML = `
                        <div class="alert alert-danger" role="alert">
                            Invalid Credentials.
                        </div>
                    `;
                    } else {
                     
                        loginAlerts.innerHTML = `
                        <div class="alert alert-danger" role="alert">
                            ${errorMessage}
                        </div>
                    `;
                    }
                });
        });
            document.getElementById("logout").addEventListener("click", function () {
                signOut(auth).then(() => {
                    
                    console.log('Sign-out successful.');
                    alert('Sign-out successful.');
                document.getElementById('loggedInMessage').style.display = 'none';
            }).catch((error) => {
                console.log('An error happened.');
            });
        });
                   

    </script>

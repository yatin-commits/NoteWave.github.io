<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="./NewLogin.css">

    <title>Login</title>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

</head>

<body>
    <div class="loginForm">

        <form style="display: none;"
            id="loginForm">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="text"
                    name="email"
                    id="email"
                    class="form-control"
                    placeholder="Enter your email">
                <small id="emailHelp"
                    class="form-text text-muted">We'll never share your email with anyone else.
                </small>
            </div>
            <div class="form-group">
                <label or="password">Password</label>
                <input type="password"
                    name="password"
                    id="password"
                    class="form-control"
                    placeholder="Enter your password">
            </div>
            <!-- Bootstrap alerts for success and error messages -->
            <div id="login-alerts"></div>
            <button type="button"
                id="login"
                name="login"
                class="btn btn-success">Login</button>
            <!-- Add a link to the registration page -->
            <p>Don't have an account? <a href="register.html">Click here</a></p>
            </form>

        <div id="loggedInMessage"
            style="display: none;">
            <p>You are already logged in!</p>
            <button type="button"
                id="logout"
                name="logout"
                class="btn btn-danger">Logout</button>
        </div>
    </div>
    <script type="module">

            // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
            import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-analytics.js";
            import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

            // web app's Firebase configuration
            const firebaseConfig = {
                apiKey: "AIzaSyBnjsSmXsM4uhBD-b7w_ypzvFFT5U5MfAc",
                authDomain: "minor-project-51ef9.firebaseapp.com",
                projectId: "minor-project-51ef9",
                storageBucket: "minor-project-51ef9.appspot.com",
                messagingSenderId: "475404549995",
                appId: "1:475404549995:web:77b22269572ecba795562e",
                measurementId: "G-SVLCKYM477"
            };

            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const analytics = getAnalytics(app);
            const auth = getAuth();
            // Check if the user is already logged in
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    // User is logged in
                    document.getElementById('loggedInMessage').style.display = 'block';
                } else {
                    // User is not logged in, show the login form
                    document.getElementById('loginForm').style.display = 'block';
                }
            });

            // ----- Login code start
            document.getElementById("login").addEventListener("click", function () {
                var email = document.getElementById("email").value;
                var password = document.getElementById("password").value;
                const loginAlerts = document.getElementById("login-alerts");

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed in 
                    const user = userCredential.user;
                    console.log(user);
                    // User is not logged in, show the login form
                    document.getElementById('loginForm').style.display = 'none';
                    // Display success alert
                    loginAlerts.innerHTML = `
                        <div class="alert alert-success" role="alert">
                        Login successful!!!
                        </div>
                    `;
                    // Redirect to index.html after successful login
                    window.location.href = "index.html";
                    // Additional steps after login

                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.log(errorMessage);
                    if (errorMessage == "Firebase: Error (auth/invalid-credential).") {
                        // Display error alert
                        loginAlerts.innerHTML = `
                        <div class="alert alert-danger" role="alert">
                            Invalid Credentials.
                        </div>
                    `;
                    } else {
                        // Display error alert
                        loginAlerts.innerHTML = `
                        <div class="alert alert-danger" role="alert">
                            ${errorMessage}
                        </div>
                    `;
                    }
                });
        });
            // ----- Login code end

            // ----- Logout code start
            document.getElementById("logout").addEventListener("click", function () {
                signOut(auth).then(() => {
                    // Sign-out successful.
                    console.log('Sign-out successful.');
                    alert('Sign-out successful.');
                document.getElementById('loggedInMessage').style.display = 'none';
            }).catch((error) => {
                // An error happened.
                console.log('An error happened.');
            });
        });
                    // ----- End

    </script>

</body>

</html>
